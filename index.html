<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<title>Hangman</title>
</head>
<body>

	<div id="game">
	<p>Wins</p>
	<p>Current Word</p>
	<p>Number of Guesses Remaining</p>
	<p>Letters Already Guessed</p>
	</div>



<script type="text/javascript">


var wins = 0;
var guessesRemaining = 13;
var words = ["poodle", "dachshund", "retriever", "pitbull", "terrier", "coonhound", "huskie"];
var guessesSoFar = [];
var newArray = [];
var randomWord = words[Math.floor(Math.random() * words.length)];
var rw = randomWord.split('');


for (i=0; i < rw.length; i++) {
	newArray.push("_");

}



document.onkeyup = function(event) {
var userGuess = event.key.toLowerCase();
guessesSoFar.push(userGuess);

if (rw.indexOf(userGuess) >= 0 ) {
	var ui = rw.indexOf(userGuess);
	newArray[ui] = userGuess;
	rw[ui] = "_";
} else {
	guessesRemaining--;
}
if (guessesRemaining === 0) {
	guessesRemaining = 13;
	guessesSoFar = []
	var randomWord = words[Math.floor(Math.random() * words.length)];
	
} 

 var html =
          "<p>Wins " + wins + "</p>" +
          "<p>Current Word " + newArray.join("  ") + "</p>" +
          "<p>Number of Guesses Remaining " + guessesRemaining + "</p>" +
          "<p>Letters Already Guessed " + guessesSoFar + "</p>";
 
 document.querySelector("#game").innerHTML = html;
};
	</script>


</body>
</html>
